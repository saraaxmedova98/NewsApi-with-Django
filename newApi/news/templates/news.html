<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>News</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery.paginate.css' %}" />
    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog-home.css' %}" rel="stylesheet">

</head>

<body>   
            <div class="container">
            <ul id="example">
            {% for title, description , image , date , author in news_list %}
                <li>                    
                    <div class="row mx-auto">
                        <div class="col-md-12">
                            <!-- Blog Post -->
                            <div class="card mb-12">
                                <img class="card-img-top" src="{{image}}">
                                <div class="card-body">
                                    <h2 class="card-title">
                                        {{title|upper}}
                                    </h2>
                                    <p class="card-text">
                                    {{description|truncatewords:15|capfirst}}
                                    
                                    </p>
            
                                </div>
                                <div class="card-footer text-muted">
                                    Posted on {{date}}<br/>
                                   Author : <a href="#"> 
                                       {{author|default:"nothing"}}
                                   </a>
                                    <div class='news-buttons'>
                                        <button type="button" class="btn btn-outline-secondary">Edit</button>
                                        <button type="button" class="btn btn-outline-secondary">Delete</button>
                                    </div>
                                </div>
                            </div>
            
                        </div>
                    </div>
                   
                  </li>
                   {% endfor %}
            </ul>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
        </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="{% static 'js/jquery.paginate.js' %}"></script>
    <script src="{% static 'js/main.js' %}" ></script>

</body>

</html>
